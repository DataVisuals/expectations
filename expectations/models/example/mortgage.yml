version: 2

models:
  - name: mortgage
    description: "Model created from the uploaded CSV file."
    config:
      materialized: table
    columns:
      - name: account
        tests:
          - dbt_expectations.expect_column_values_to_be_unique
      - name: customer
        tests:
          - dbt_expectations.expect_column_values_to_be_unique
      - name: amount
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 999999999
      - name: type
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['res']
      - name: rate
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1